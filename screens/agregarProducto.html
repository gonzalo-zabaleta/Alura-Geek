<body class="base">
    <header class="encabezado">
        <div class="contenedor-encabezado">
            <div class="contenedor_primero-encabezado">
                <h1 class="titulo-encabezado"><a class="enlace-titulo-encabezado" href="index.html"><img class="logo-alura_geek" src="../images/logo-control.png"
                    alt="Logo Alura Geek">
                <p class="alura-titulo">Alura</p>
                <p class="geek-titulo">Geek</p></a>
                </h1>
                <div class="contenedor_buscador-encabezado">
                    <input class="buscador-encabezado" type="search" placeholder="¿Qué deseas buscar?">
                    <button class="boton_buscador"><i class="fa-solid fa-magnifying-glass icon-buscador"></i></button>
                </div>
            </div>
            <a class="boton_login-encabezado" href="../screens/login.html">Login</a>
        </div>
    </header>
    <main>
        <section class="agregar_producto">
            <h2 class="titulo-agregar">Agregar nuevo producto</h2>
            <form class="form-agregar" action="">
                <div class="contenedor_imagen-form">
                    <input class="input_imagen-agregar" type="image" width="300px" height="300px">
                    <label for=""><i class="fa-solid fa-image"></i>Arrastre para agregar una nueva imagen para el producto</label>
                    <p>O</p>
                    <input type="file" name="" id="">
                </div>
                <div class="contenedor-form">
                    <input class="input-form-agregar" type="text" name="nombre" required>
                    <label class="label-form-agregar" for="nombre">Nombre del producto</label>
                </div>
                <div class="contenedor-form">
                    <input class="input-form-agregar" type="text" name="precio" required>
                    <label class="label-form-agregar" for="precio">Precio del producto</label>
                </div>
                <div class="contenedor-form">
                    <textarea class="text_descripcion-form-agregar" name="descripcion" id="" cols="40" rows="10" required></textarea>
                    <label class="label_descripcion-form-agregar" for="descripcion">Descripción del producto</label>
                </div>
                <input class="boton_agregar-form-agregar" type="submit" value="Agregar producto">
            </form>
        </section>
    </main>
    <footer class="pie_de_pagina">
        <div class="contenedor-pie_de_pagina">
            <h1 class="titulo-pie_de_pagina"><img class="logo-alura_geek-pie" src="../images/logo-control.png"
                    alt="Logo Alura Geek">
                <p class="alura-pie_de_pagina">Alura</p>
                <p class="geeg-pie_de_pagina">Geek</p>
            </h1>
            <nav class="nav-pie_de_pagina">
                <ul class="lista-pie_de_pagina">
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Quienes somos</a>
                    </li>
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Política de privacidad</a>
                    </li>
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Programa de fidelidad</a>
                    </li>
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Nuestras tiendas</a>
                    </li>
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Quiero ser franquiciado</a>
                    </li>
                    <li class="item-lista-pie">
                        <a class="enlace-item-pie" href="">Anúncie aquí</a>
                    </li>
                </ul>
            </nav>
            <form class="form-pie_de_pagina" action="">
                <h4 class="titulo-form-pie">Hable con nosotros</h4>
                <div class="contenedor-formulario">
                    <input class="input-form" type="text" name="nombre" required>
                    <label class="label-form" for="nombre">Nombre</label>
                </div>
                <div class="contenedor-formulario">
                    <textarea class="text_mensaje-form" name="mensaje" id="" cols="30" rows="10" required></textarea>
                    <label class="label_mensaje-form" for="mensaje">Escribe tu mensaje</label>
                </div>
                <input class="btn_enviar-form" type="submit" value="Enviar mensaje">
            </form>
        </div>
        <div class="contenedor-rodapie">
            <p class="contenido-rodapie">Desarrollado por Gonzalo Zabaleta<br>
                2022</p>
        </div>
    </footer>
</body>
